<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit Task</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/edittask.css">
</head>

<body>

	<div class="container">
		<form th:action="@{/tasks/edittask/{id}(id=${task.taskid})}" method="post" th:object="${task}">
			<div>

				<div class="mb-3">
					<label for="formGroupExampleInput" class="form-label">Tittle</label> <input type="text"
						class="form-control" id="formGroupExampleInput" th:field="*{tittle}"
						placeholder="Example input placeholder">
				</div>
				<div class="mb-3">
					<label for="formGroupExampleInput2" class="form-label">Assigned</label> <input type="text"
						class="form-control" id="formGroupExampleInput2" th:field="*{assigned}"
						placeholder="Another input placeholder">
				</div>

				<div class="mb-3">
					<label for="projectinput">Project</label>
					<input type="text" id="projectinput" class="form-control" th:field="*{project}"
						placeholder="First name" aria-label="First name">


				</div>
				<!-- <div class="mb-3">
					<label for="create">Createdate</label>
					<input type="text" id="create" class="form-control" th:field="*{deadline}" placeholder="yyyy-mm-dd"
						aria-label="Last name">
				</div>

				<div class="mb-3">
					<label for="deadline">Deadline</label>
					<input type="text" id="deadline" class="form-control" th:field="*{createdAt}"
						placeholder="yyyy-mm-dd" aria-label="Last name">

				</div> -->
				<div class="daterow">
					<div class="date">
						<label for="created">Created date:</label>

						<input type="date" id="created" name="trip-start" th:field="*{createdAt}" value="2018-07-22"
							min="2018-01-01" max="2018-12-31" />


					</div>
					<div class="ddate">
						<label for="deadline">Deadline:</label>

						<input type="date" id="deadline" name="trip-start" th:field="*{deadline}" value="2018-07-22"
							min="2018-01-01" max="2018-12-31" />

					</div>
				</div>
				<br>

				<button class="btn btn-danger">Save Task</button>

				<a th:href="@{/tasks}" class="btn btn-primary">Cancel</a>

			</div>
		</form>
	</div>

	<!--  Bootstrap Script Links-->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>

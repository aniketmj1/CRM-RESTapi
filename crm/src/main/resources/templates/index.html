<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" href="/css/index.css">


</head>



<body>
        <!-- Header Start -->
        <header>
            <!-- NavBar Start -->
            <nav class="navbar navbar-expand-lg navbar-light bg-nav">
                <div class="container-fluid">

                    <a class="navbar-brand" th:href="@{/}">
                        <img src="/img/mainlogo.jpg" alt="logo" style="width: 190px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">

                            <li class="nav-item"><a class="nav-link active navcolor" aria-current="page"
                                    th:href="@{/}">Home</a></li>

                            <li class="nav-item"><a class="nav-link active navcolor" aria-current="page"
                                    th:href="@{/crm}">CRM</a></li>

                            <li class="nav-item"><a class="nav-link active navcolor" th:href="@{/tasks}">Tasks</a></li>

                            <li class="nav-item"><a class="nav-link active navcolor" th:href="@{/meetings}">About The
                                    Developer</a>
                            </li>

                            <!-- <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1"
                                    aria-disabled="true">Disabled</a></li> -->
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

	<!-- hello this comment -->


<br>
	<div class="container">

		<a th:href="@{/add}"><span class="btn btn-primary" id="addUser">Add
				Customer</span></a>
	</div>

<br>
	<div class="container ">

		<table class="table table-striped table-hover ">
			<thead>
				<tr class="thead">
					<th scope="col">ID</th>
					<th scope="col"></th>
					<th scope="col">Name</th>
					<!-- <th scope="col">LastName</th> -->
					<th scope="col">Email</th>
					<th scope="col">phone</th>
					<th scope="col">Action</th>
				</tr>
			</thead>


			<tbody>



				<tr th:each="e:${allcustomer}" id="tablerow">

					<td th:text="${e.id}" style="padding-left: 40px;"></td>
					<td><img src="/img/kkakaka.jpg" class="rounded-circle"
						alt="kakashi" style="height: 25px; width: 25px;"></td>
					<td th:text="${e.firstName} +'_'+ ${e.lastName}"></td>

					<td th:text="${e.email}"></td>
					<td th:text="${e.phoneNo}"></td>

					<td style="vertical-align: middle;"><span><a
							th:href="@{/edit/{id}(id=${e.id})}" class="btn btn-mail"> <img
								class="btn-img" src="/img/mail.png" alt=""> Mail
						</a></span> <span><a th:href="@{/edit/{id}(id=${e.id})}"
							class="btn btn-edit"> <img class="btn-img"
								src="/img/edit.png" alt="">Edit
						</a></span> <a th:href="@{/crm/{id}(id=${e.id})}" class="btn btn-delete">
							<img class="btn-img" src="/img/delete.png" alt="">Delete
					</a></td>

				</tr>





			</tbody>
		</table>





	</div>
	


	<!--  Bootstrap Script Links-->

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>


</html>

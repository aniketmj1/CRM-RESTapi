	<header>

	</header>
	<main>
		<!-- <form th:action="@{/tasks/showtaskprofile/{id} (id=${taskprofile.taskid})}" method="get" th:object="${taskprofile}"></form>
	 -->
		<div class="c">
			<p>Project Profile</p>
			<span class="tittle">Project: <span th:text="${taskprofile.project}"></span></span>
			<span class="tittle">Tittle: <span th:text="${taskprofile.tittle}"></span></span><br>
			<span class="tittle">Assigned: <span th:text="${taskprofile.assigned}"></span></span> 
			<span class="tittle">Status: <span th:text="${taskprofile.status}"></span></span> <br>

			<span class="tittle">Created at: <span th:text="${taskprofile.createdAt}"></span></span> 
			<span class="tittle">Deadline: <span th:text="${taskprofile.deadline}"></span></span> <br>


		</div>

	</main>
	<footer> </footer>

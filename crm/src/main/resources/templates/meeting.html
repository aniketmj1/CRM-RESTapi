<!DOCTYPE html>
<html>

<head xmlns:th="https://www.thymeleaf.org">
	<meta charset="UTF-8">
	<title>Meeting Details</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/navbar.css">
	<link rel="stylesheet" href="/css/meeting.css">


</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-dark m-3">
			<div class="container-fluid">
				<img src="/img/mainlogo.jpg" alt="logo" style="width: 115px;">
				<!-- <a class="navbar-brand" href="#">Navbar</a> -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">

						<li class="nav-item"><a class="nav-link active navcolor" aria-current="page" href="">Home</a>
						</li>

						<li class="nav-item"><a class="nav-link active navcolor" aria-current="page"
								th:href="@{/home}">CRM</a></li>

						<li class="nav-item"><a class="nav-link active navcolor" th:href="@{/tasks}">Tasks</a></li>

						<li class="nav-item"><a class="nav-link active navcolor" th:href="@{/meetings}">Meetings</a>
						</li>
						<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
								role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Dropdown </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
								<li><a class="dropdown-item" href="#">Something else
										here</a></li>
							</ul>
						</li>
						<!-- <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1"
								aria-disabled="true">Disabled</a></li> -->
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<main>

		<a th:href="@{/meetings/add}" class="btn btn-primary">Add Routine</a>
		<div>


			<table class="table table-success table-striped">

				<thead>

					<tr>
						<th>Date</th>
						<th>Meeting</th>
						<th>Customer</th>
						<th>Start</th>
						<th>End</th>
						<th>Type</th>
						<th>Action</th>

					</tr>
				</thead>


				<tbody>

					<tr th:each="m:${meeting}">
						<td th:text="${m.date}"></td>
						<td th:text="${m.meet}"></td>
						<td th:text="${m.customer}"></td>
						<td th:text="${m.start}"></td>
						<td th:text="${m.end}"></td>
						<td th:text="${m.type}"></td>
						<td>
							<a th:href="@{/meetings/add}" class="btn btn-primary">Edit</a>

							<a th:href="@{/meetings/{id} (id = ${m.id})}" class="btn btn-primary">Delete</a>
						</td>



					</tr>



				</tbody>


			</table>


		</div>

	</main>
	<footer></footer>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Task</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/navbar.css">
	<link rel="stylesheet" href="/css/addtask.css">

</head>

<body>
<header></header>
<main>
	<div class="container">
		<form th:action="@{/tasks/addtask}" method="post" th:object="${task}">

			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Example
					label</label> <input type="text" class="form-control" id="formGroupExampleInput"
					th:field="*{tittle}" placeholder="Example input placeholder">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Another
					label</label> <input type="text" class="form-control" id="formGroupExampleInput2"
					th:field="*{assigned}" placeholder="Another input placeholder">
			</div>

			<div class="row">
				<div class="col">
					<input type="text" class="form-control" th:field="*{project}" placeholder="First name"
						aria-label="First name">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
				</div>
				<div class="col">
					<input type="text" class="form-control" th:field="*{status}" placeholder="Status"
						aria-label="Last name">
				</div>
			</div>
			<br>

			<button class="btn btn-add">Add Task</button>


		</form>

	</div>
</main>
<footer>
	
</footer>






	<!--  Bootstrap Script Links-->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>

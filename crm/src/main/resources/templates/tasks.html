<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Tasks</title>
<!-- BootStrap Setting -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" href="/css/tasks.css">





<!-- Tailwind Setting -->
<!-- <script src="https://cdn.tailwindcss.com"></script>
	<script
		src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
 -->

</head>

<body>
	<!-- Header Start -->
	<header>
		<!-- NavBar Start -->
		<nav class="navbar navbar-expand-lg navbar-light bg-nav">
			<div class="container-fluid">

				<a class="navbar-brand" th:href="@{/}"> <img
					src="/img/mainlogo.jpg" alt="logo" style="width: 190px;">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">

						<li class="nav-item"><a class="nav-link active navcolor"
							aria-current="page" th:href="@{/}">Home</a></li>

						<li class="nav-item"><a class="nav-link active navcolor"
							aria-current="page" th:href="@{/crm}">CRM</a></li>

						<li class="nav-item"><a class="nav-link active navcolor"
							th:href="@{/tasks}">Tasks</a></li>

						<li class="nav-item"><a class="nav-link active navcolor"
							th:href="@{/meetings}">About The Developer</a></li>

						<!-- <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1"
                                    aria-disabled="true">Disabled</a></li> -->
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>


	<div class="container ">
		<a th:href="@{/tasks/addtask}" class="btn btnaddtask ">ADD Task</a>
	</div>


	<div class="container">
		<table class="table table-striped-columns ">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Tittle</th>
					<th scope="col">Assigned</th>
					<th scope="col">Project</th>
					<th scope="col">Deadline</th>
					<!-- <th scope="col">Created at</th> -->
					<th scope="col">Project progress</th>

					<th scope="col">Status</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task:${tasks}" id="tasktbrow">

					<td th:text="${task.taskid}"></td>
					<td th:text="${task.tittle}"></td>
					<td th:text="${task.assigned}"></td>
					<td th:text="${task.project}"></td>
					<td th:text="${task.deadline}"></td>
					<!-- <td th:text="${task.createdAt}"></td> -->
					<td><label for="file"></label> <progress id="file" max="100"
							value="70">70%</progress></td>

					<td th:text="${task.status}"></td>
					<td><a
						th:href="@{/tasks/showtaskprofile/{id}(id=${task.taskid})}"
						class="btn btnshow">Show</a> <a
						th:href="@{/tasks/edittask/{id}(id=${task.taskid})}"
						class="btn btnedit">Edit</a> <a
						th:href="@{/tasks/{id}(id=${task.taskid})}" class="btn btndelete">Delete</a>
					</td>



				</tr>


			</tbody>
		</table>
	</div>
	<!--  BootStrap Script-->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
